<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Anchor_tags</title>
  </head>
  <!-- this is a comment tag-->
  <body>
    <a href="https://www.google.com/" target="_blank">This is a link</a>
    <!--Forms and their validation-->
    <br>
    <form>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" placeholder="First Name" required>
      <br>
      <br>
      <label for="pwsd">Password:</label>
      <input id="pwsd" type="password" placeholder="Password" minlength="6" maxlength="10">
      <br>
      <br>
      <input type="email" placeholder="Email">
      <br>
      <br>
      <input type="number" placeholder="Number">
      <br>
      <br>
      <input type="tel" placeholder="Telephone">
      <br>
      <br>
      <input type="color" placeholder="colour">
    </form>
  </body>
</html>
